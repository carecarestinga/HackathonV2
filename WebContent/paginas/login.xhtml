<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
	<ui:define name="conteudo">

		<p:layout>
			<p:layoutUnit position="north" style="text-align: center;">
				<p:outputLabel style="font-size: 30px;" value="Manutenção de Livros" />
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<h:form id="livroForm">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

					<p:panelGrid columns="2">
					<h:outputLabel for="username" value="Username:" />
							<p:inputText id="username" value="#{usuarioManagedBean.usuario.email}"
								required="true" label="username" />

							<h:outputLabel for="password" value="Password:" />
							<p:password id="password" value="#{usuarioManagedBean.usuario.senha}"
								required="true" label="password" />

							<f:facet name="footer">
								<p:commandButton value="Login" update="growl"
									actionListener="#{usuarioManagedBean.verificarLogin(email,senha)}"
									oncomplete="handleLoginRequest(xhr, status, args)" />
							</f:facet>
					</p:panelGrid>

			
				</h:form>

			</p:layoutUnit>

		</p:layout>

	</ui:define>
</ui:composition>

</html>
