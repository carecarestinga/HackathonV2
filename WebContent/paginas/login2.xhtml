<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
	<ui:define name="conteudo">
	<h:form id="loginForm">
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome do usuario:" />
			<p:inputText id="nome" value="#{LoginMB.usuario.nome}" />
			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{LoginMB.usuario.senha}" />
			<p:commandButton value="LOGIN" icon="ui-icon-star"
				action="#{LoginMB.envia}" ajax="false">
			</p:commandButton>
		</p:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
</html>
